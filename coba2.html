<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form name="formPendaftaran" method="dialog" onsubmit="return validateForm()">
            <div class="mt-2">
                <label>Nama</label>
                <input id="nama" name="nama" type="text" placeholder="Nama lengkap" class="form-control" autocomplete="off">
            </div>
            <div class=" mt-2">
                <label>Umur</label>
                <input id="umur" name="Umur" type="number" placeholder="Tahun" class="form-control">
            </div>
            <div class="mt-2">
                <label>Uang Sangu</label>
                <input id="uangSangu"  name="uangSangu" type="number" placeholder="Rupiah" class="form-control">
            </div>
            <button onclick="return new getData()" class="btn btn-primary mt-2">Submit</button>
        </form>
        <H2>DATA PESERTA</H2>
        <table class="table table-stripped" id="tabelData">
            <tr>
                <td>Nama</td>
                <td>Umur</td>
                <td>Uang Sangu</td>
            </tr>
        </table>
        <ul id="namaPendaftar"></ul>
    </div>
   

    <script>
        let dataPengguna =[]
        const namaInput = document.getElementById("nama")
        const umurInput = document.getElementById("umur")
        const uangSanguInput = document.getElementById("uangSangu")
        class getData{
            constructor(nama, umur, uangSangu){
                this.nama=nama;
                this.umur=umur;
                this.uangSangu=uangSangu;
            }
              
    
            }
            const pengguna = new getData()
            dataPengguna.push(pengguna)
            pengguna.nama=namaInput.value
            pengguna.umur=umurInput.value
            pengguna.uangSangu=uangSanguInput.value
            console.log(pengguna)

        
            const node = document.createElement("li")
            const value_li = document.createTextNode(namaInput.value)
            node.appendChild(value_li)
            document.getElementById("namaPendaftar").appendChild(node)

            function validateForm() {
            if (document.forms["formPendaftaran"]["nama"].value.length < 10) {
                alert("Nama Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["nama"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["umur"].value < 25 ) {
                alert("Umur Kurang Mencukupi");
                document.forms["formPendaftaran"]["umur"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["uangSangu"].value <100000 || document.forms["formPendaftaran"]["uangSangu"].value >1000000) {
                alert("Uang Sangu Kekurangan/Kelebihan");
                document.forms["formPendaftaran"]["uangSangu"].focus();
                return false;
            }
        }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
